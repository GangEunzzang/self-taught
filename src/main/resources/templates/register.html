<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    제목 : <input type="text" name="title"> <br>
    <span th:errors="*{title}" th:class="field-error"></span>
    <br>
    내용 : <textarea rows="10" name="content"></textarea><br>
    <button type="submit" >등록</button>
</form>
</body>
</html>
